<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trường đại học hải phòng</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/info.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        .container {
            float:left;
        }
        .box {
            float:right;
        }
        .main {
            display: flex;
        }
    </style>
</head>
    
<body>
    <div class="boder">
        <div class="header">
            <div class="logo">
                <div class="box">
                    <a href="welcome.html"><img src="assets/images/logo.png" width="80" height="80"></a>
                    <span style="font-size: 30px;">HPUni</span>
                </div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm kiếm">
            </div>
            <div class="info">
                <button>
                    <i class="fa-solid fa-circle-user" style="font-size: 40px; color: #7082D6"></i>
                    <span class="student_name" id="text_name">Nguyễn Sĩ Hải</span>
                    <ul id="dropdown">
                        <li>
                            Đổi mật khẩu
                        </li>
                        <li>
                            Đăng xuất
                        </li>
                    </ul>
                </button>
            </div>
        </div>
        <h1 style="text-align:center">Thêm , sửa, tìm kiếm sinh viên</h1>
        <div id="main">
            <div id="box">

                <input type="text" id="search" name="name" value="" />
            </div>
            <div class="container">
                <h2>Nhập Dữ Liệu Sinh Viên</h2>
                <form id="studentForm">
                    <label for="maSinhVien">Mã Sinh Viên</label>
                    <input type="text" id="maSinhVien" required>

                    <label for="tenSinhVien">Tên Sinh Viên</label>
                    <input type="text" id="tenSinhVien" required>

                    <label for="gioiTinh">Giới Tính</label>
                    <select id="gioiTinh">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>

                    <label for="ngaySinh">Ngày Sinh</label>
                    <input type="date" id="ngaySinh" required>

                    <label for="soDienThoai">Số Điện Thoại</label>
                    <input type="tel" id="soDienThoai" required>

                    <label for="cccd">CCCD</label>
                    <input type="text" id="cccd" required>

                    <label for="danToc">Dân Tộc</label>
                    <input type="text" id="danToc" required>

                    <label for="lop">Lớp</label>
                    <input type="text" id="lop" required>

                    <label for="baoHiem">Bảo Hiểm</label>
                    <input type="text" id="baoHiem" required>

                    <label for="hocPhi">Học Phí</label>
                    <input type="number" id="hocPhi" required>

                    <label for="trungBinhTichLuy">Trung Bình Tích Lũy</label>
                    <input type="number" step="0.01" id="trungBinhTichLuy" required>

                    <label for="soLuongDiemF">Số Lượng Điểm F</label>
                    <input type="number" id="soLuongDiemF" required>

                    <label for="tinhTrangHocTap">Tình Trạng Học Tập</label>
                    <input type="text" id="tinhTrangHocTap" required>

                    <label for="xepLoai">Xếp Loại</label>
                    <input type="text" id="xepLoai" required>

                    <label for="coVanHocTap">Cố Vấn Học Tập</label>
                    <input type="text" id="coVanHocTap" required>

                    <button type="button" id="addStudent" ">Lưu</button>
                </form>

            </div>

        </div>
        
        <h1>Thêm dữ liệu bằng file excel</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="excelFile" accept=".xls,.xlsx" />
            <button id ="submitExcel"type="submit">Tải lên</button>
        </form>
</body>
<script src="assets/js/admin.js"></script>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            border: 1px solid #ccc;
            width: 150px;
            background: white;
            position: absolute;
            display: none;
        }

        ul li {
            padding: 8px;
            cursor: pointer;
        }

        ul li:hover {
            background: #f0f0f0;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="text_name">Chọn tên</button>
    <ul id="dropdown" style="display: none;">
        <li id="change_password">Đổi mật khẩu</li>
    </ul>

    <div id="overlay" class="overlay"></div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đổi mật khẩu</h2>
            <form id="passwordForm">
                <label for="oldPassword">Mật khẩu cũ:</label>
                <input type="password" id="oldPassword" required>

                <label for="newPassword">Mật khẩu mới:</label>
                <input type="password" id="newPassword" required>

                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>

    <script>

        document.getElementById("text_name").addEventListener("click", function () {
            let dropdown = document.getElementById("dropdown");
            dropdown.style.display = dropdown.style.display === "none" ? "block" : "none";
        });

        document.addEventListener("click", function (event) {
            let button = document.getElementById("text_name");
            let dropdown = document.getElementById("dropdown");

            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });

        document.getElementById("change_password").addEventListener("click", function () {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("passwordModal").style.display = "block";
        });

        document.querySelector(".close").addEventListener("click", function () {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("passwordModal").style.display = "none";
        });

        document.getElementById("overlay").addEventListener("click", function () {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("passwordModal").style.display = "none";
        });

    </script>

</body>

</html>
